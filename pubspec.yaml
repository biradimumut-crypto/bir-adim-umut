# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  cloud_functions: ^6.0.4
  firebase_storage: ^13.0.4
  firebase_messaging: ^16.0.4
  google_sign_in: ^6.2.1

  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

  # Health & Fitness (geçici olarak devre dışı - AGP uyumsuzluğu)
  # health: ^9.0.0
  # pedometer: ^3.0.0

  # Charts
  fl_chart: ^0.65.0

  # AdMob (geçici olarak devre dışı - AGP uyumsuzluğu)
  # google_mobile_ads: ^3.0.0

  # UI & Navigation
  go_router: ^13.0.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9

  # Utils
  intl: ^0.19.0
  uuid: ^4.0.0
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  flutter_dotenv: ^5.1.0
  percent_indicator: ^4.1.1

  # Video
  video_player: ^2.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/videos/

